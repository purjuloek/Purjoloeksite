<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Modern Website</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
        }
        .hero {
            background: url('images/hero-image.jpg') center center/cover no-repeat;
            height: 400px;
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .hero h1 {
            font-size: 3rem;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<!-- Hero Section -->
<div class="hero">
    <h1>Welcome to My Modern Website</h1>
</div>

<!-- Main Content Section -->
<div class="container my-5">
    <div class="text-center">
        <h2>About This Site</h2>
        <p class="lead">This is a simple webpage built with Bootstrap to showcase photos and a Google Calendar.</p>
    </div>

    <!-- Photo Gallery -->
    <div class="row text-center mt-4">
        <div class="col-md-4">
            <img src="images/photo1.jpg" class="img-fluid rounded shadow" alt="Photo 1">
            <p class="mt-2">Caption for Photo 1</p>
        </div>
        <div class="col-md-4">
            <img src="images/photo2.jpg" class="img-fluid rounded shadow" alt="Photo 2">
            <p class="mt-2">Caption for Photo 2</p>
        </div>
        <div class="col-md-4">
            <img src="images/photo3.jpg" class="img-fluid rounded shadow" alt="Photo 3">
            <p class="mt-2">Caption for Photo 3</p>
        </div>
    </div>

    <!-- Calendar Section -->
    <div class="text-center mt-5">
        <h2>Our Schedule</h2>
        <iframe src="https://calendar.google.com/calendar/embed?src=your_calendar_id" style="border: 0" width="800" height="600" frameborder="0" scrolling="no"></iframe>
    </div>
</div>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

</body>
</html>
